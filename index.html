<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="initial-scale=1, width=device-width">
  	
  	<link rel="stylesheet"  href="./index.css" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  	
  	
</head>
<body>
	<div class="wrapper">
		<div class="container d-flex justify-content-center align-items-center">
			<img class="header" alt="" src="img/awan-bangunan-FC.jpg">
			<b class="title">E-Learning FC</b>
		</div>
		<form class="p-5 mt-5 ">
			<div class="container d-flex justify-content-center align-items-center">
				<img class="utm-logo" alt="" src="img/FC-utm.png">
			</div>
				<div class="text-center mt-4 mb-5 name">
					<h3><b>Welcome!</b></h3>
					<h5>Sign in to continue</h5>
				</div>

				<div class="form-field d-flex align-items-center">  
					<input class="shadow mb-2 bg-white user-id" type="text" placeholder="User ID" value="B22EC3005"/>
				</div>
				<div class="form-field d-flex align-items-center">
					<input class="shadow mb-2 bg-white password" type="password" placeholder="Password" value="010115121267"/>
				</div>
				
				<div class="remember-me">
					<input type="checkbox" id="rememberMeCheckbox">
					<label for="rememberMeCheckbox">Remember me</label>
				</div>
				<button class="btn mt-5 mb-3" id="login-btn" type="submit">Login</button>
				
				<div class="forgot-password">
					<a class="small text-muted" href="#!">Forgot password?</a>
				</div>

			</form>
	</div> 	
  	
  	<script>
		 $(document).ready(function() {
            // Check if there is a remembered user
            var rememberedUser = localStorage.getItem('rememberedUser');
            if (rememberedUser) {
                $('.user-id').val(rememberedUser);
                $('#rememberMeCheckbox').prop('checked', true);
            }
            
            // Remember the user if checkbox is checked
            $('#rememberMeCheckbox').change(function() {
                if ($(this).is(':checked')) {
                    localStorage.setItem('rememberedUser', $('.user-id').val());
                } else {
                    localStorage.removeItem('rememberedUser');
                }
            });

			// Handle login button click 
    		  $("#login-btn").click(function(e) {
                e.preventDefault(); // Prevent default button click behavior
    
                var userId = $('.user-id').val().trim();
                var password = $('.password').val().trim();
    
                // Validate User ID and Password fields
                if (userId === '' || password === '') {
                    alert('Please enter your User ID and Password.');
                } else {
                    // Redirect to home.html if both fields are filled
                    window.location.href = 'home.html';
                }
            });
		});
    </script> 
</body>
</html>
