<!DOCTYPE html>
<html>
<title>TTMS Mobile</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3pro.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-teal.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body style="max-width:600px">

    <nav class="w3-sidebar w3-bar-block w3-card" id="mySidebar">
        <div class="w3-container w3-theme-d2 w3-blue">
            <span onclick="closeSidebar()" class="w3-button w3-display-topright w3-large">X</span>
            <br>&nbsp;<br>
        </div>
        <a class="w3-bar-item w3-button" href="javascript: profile();">My Profile</a>
        <a class="w3-bar-item w3-button" href="javascript: course();">Courses</a>
        <a class="w3-bar-item w3-button" href="javascript: timetable();">Timetable</a>
        <a class="w3-bar-item w3-button" href="javascript: lecturer();">Lecturers</a>
        <a class="w3-bar-item w3-button" href="javascript: student();">Students</a>
        <a class="w3-bar-item w3-button" href="javascript: venue();">Venues</a>
        <a class="w3-bar-item w3-button" href="javascript: logout();">Logout</a>
    </nav>

    <header class="w3-bar w3-card w3-theme w3-blue">
        <button class="w3-bar-item w3-button w3-xxxlarge w3-hover-theme" onclick="openSidebar()">&#9776;</button>
        <h1 class="w3-bar-item">TTMS FC</h1>
    </header>

    <div class="w3-container" id="main-container">
    </div>

    <footer class="w3-container w3-theme w3-margin-top w3-blue w3-center">
        <h5>Copyright 2024, Faculty of Computing, UTM</h5>
    </footer>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="TTMS_Lib.js"></script>
<script>
    // logout and back to login page if session invalid or 
    // session time out
    checkSession();

    closeSidebar();
    
    function openSidebar() {
        document.getElementById("mySidebar").style.display = "block";
    }

    function closeSidebar() {
        document.getElementById("mySidebar").style.display = "none";
    }

    console.log(sessionStorage.getItem("web_fc_utm_my_ttms"));



    // only reach here after pass both the checkSession() and 
    // checkTimeOut() functions
    console.log('Load profile page');
    $('#main-container').load('profile.html');

    function logout() {
        sessionStorage.removeItem("web_fc_utm_my_ttms");
        closeSidebar();
        window.location.href = "login.html";
    }

    // All load page functions below require CORS disabled.
    // Press Win + r keys and run the followings:
    // chrome.exe --user-data-dir="C:/Chrome dev session" --disable-web-security
    function profile() {
        closeSidebar();
        console.log('Load profile page');
        $('#main-container').load('profile.html');
    }

    function course() {
            closeSidebar();
            console.log('Load course page');
            $('#main-container').load('course.html');
            if (selectedCourse) {
                $('#main-container').load('class_location.html');
            } else {
                $('#main-container').load('course.html');
            }
        }

    function timetable() {
        closeSidebar();
        console.log('Load timetable page');
        $('#main-container').load('timetable.html');
    }

    function lecturer() {
        closeSidebar();
        console.log('Load lecturer page');
        $('#main-container').load('lecturer.html');
    }

    function student() {
        closeSidebar();
        console.log('Load student page');
        $('#main-container').load('student.html');
    }

    function venue() {
        closeSidebar();
        console.log('Load venue page');
        $('#main-container').load('venue.html');
    }
</script>
